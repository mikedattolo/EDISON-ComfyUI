# EDISON Configuration

edison:
  core:
    host: "127.0.0.1"
    port: 8811
    models_path: "models/llm"
    fast_model: "qwen2.5-14b-instruct-q4_k_m.gguf"
    medium_model: "qwen2.5-coder-32b-instruct-q4_k_m.gguf"
    deep_model: "qwen2.5-72b-instruct-q4_k_m.gguf"
    reasoning_model: "qwen2.5-coder-32b-instruct-q4_k_m.gguf"
    vision_model: "llava-v1.6-mistral-7b-q4_k_m.gguf"  # Best available VLM (default)
    vision_clip: "llava-v1.6-mistral-7b-mmproj-q4_0.gguf"  # CLIP projector for vision
    vision_code_model: "Qwen2-VL-7B-Instruct-Q4_K_M.gguf"
    vision_code_clip: "mmproj-Qwen2-VL-7B-Instruct-f16.gguf"
    # Context window settings
    n_ctx: 4096
    context_window: 131072
    fast_n_ctx: 4096
    medium_n_ctx: 8192
    deep_n_ctx: 131072
    reasoning_n_ctx: 32768
    vision_n_ctx: 4096
    vision_code_n_ctx: 8192
    # GPU split and attention settings
    tensor_split: [0.55, 0.30, 0.15]
    use_flash_attn: false
    flash_attn_recompute: false

  orchestration:
    enabled: true
    default_mode: "instant"
    swarm_max_agents: 4
    tool_access: true

  agent_modes:
    instant:
      max_tokens: 1024
      reasoning: "light"
    thinking:
      max_tokens: 4096
      reasoning: "deep"
    agent:
      tools: true
    swarm:
      tools: true
      parallel: true

  projects:
    root: "outputs"
    sandbox:
      docker_image: "python:3.11-slim"
      memory_limit: "1g"
      cpu_quota: 200000

  artifacts:
    root: "outputs"
    formats:
      - "md"
      - "pdf"
      - "docx"
      - "json"

  safety:
    thresholds:
      auto_block: 0.9
      require_confirm: 0.5

  memory:
    global_scope: "global"
    project_scopes: true
  
  coral:
    enabled: true
    host: "127.0.0.1"
    port: 8808
    device: "/dev/apex_0"
    model_path: "models/coral/mobilenet_v2_1.0_224_inat_bird_quant_edgetpu.tflite"
  
  comfyui:
    host: "127.0.0.1"
    port: 8188
    auto_start: true
  
  logging:
    level: "INFO"
    file: "logs/edison.log"

  vllm:
    enabled: false
    host: "127.0.0.1"
    port: 8822
    tensor_parallel_size: 3
    gpu_memory_utilization: 0.90

  voice:
    enabled: false
    host: "127.0.0.1"
    port: 8809
